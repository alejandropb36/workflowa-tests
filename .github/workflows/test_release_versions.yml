name: realese versions tests
on:
  release:
    types: [released]
    tags:
    - 'v*'
jobs:
  build:
    env:
      VERSION_FROM_EVENT: 'test1'
      VERSION: 'test1'
    runs-on: ubuntu-latest
    steps:
    - name: Code Checkout
      uses: actions/checkout@v2

    - name: Set VERSION variable from commit tag
      run:  |
        GITHUB_REFS=${{ github.ref }}
        echo "Versioning of package id from new tags"
        if [[ "$GITHUB_REFS" == *"tags"* ]]; 
        then
          echo VERSION_FROM_EVENT=$VERSION_FROM_EVENT
          echo VERSION=$VERSION
          $VERSION_FROM_EVENT=$(echo ${{ github.event.release.tag_name }} | sed -e 's/^v//')
          $VERSION=$(echo "${{ github.ref }}" | sed -e 's#^refs/tags/v##')
          echo VERSION_FROM_EVENT=$VERSION_FROM_EVENT
          echo VERSION=$VERSION
          echo "versioning success"  
          echo "VERSION=${GITHUB_REF/refs\/tags\/v/}" >> $GITHUB_ENV
          echo ${VERSION}
          echo VERSION
          exit 0
        else
          echo "Versioning failed"
          echo "Expected versioning with Vx.x.x"
          exit 1
        fi
